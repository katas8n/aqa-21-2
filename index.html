<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Application</title>
        <link rel="stylesheet" href="./src/styles/style.css" />
    </head>
    <body>
        <div id="app">
            <header class="header">
                <div class="logo-wrapper">
                    <span class="logo">Store</span>
                </div>

                <div class="input-wrapper">
                    <input type="text" class="input" />
                </div>

                <nav class="nav">
                    <a href="#" class="nav__link">Category</a>
                    <a href="#" class="nav__link">Issues</a>
                    <a href="#" class="nav__link">Login</a>
                </nav>
            </header>

            <div class="main">
                <div class="product">
                    <div class="product__title">Samsung</div>

                    <div class="product__image-wrapper">
                        <img
                            src="#"
                            alt="There is nothing here yet"
                            class="product__image"
                        />
                    </div>

                    <section class="table">
                        <div class="table__row">
                            <div class="table__col">Price</div>
                            <div class="table__col">2000$</div>
                        </div>

                        <div class="table__row">
                            <div class="table__col">Display</div>
                            <div class="table__col">6'6</div>
                        </div>

                        <div class="table__row">
                            <div class="table__col">Manufakturer</div>
                            <div class="table__col">UK</div>
                        </div>
                    </section>

                    <div class="button-wrapper">
                        <button class="button">Bye</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
